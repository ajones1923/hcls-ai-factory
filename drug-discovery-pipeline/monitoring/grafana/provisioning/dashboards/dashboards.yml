# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'HCLS AI Factory'
    orgId: 1
    folder: 'HCLS AI Factory'
    folderUid: 'hcls-ai-factory'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
