# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'DGX Spark Dashboards'
    orgId: 1
    folder: 'GPU Monitoring'
    folderUid: 'gpu-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
