# Prometheus Configuration for HCLS AI Factory

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dgx-spark-monitor'

# Alerting (optional — add Alertmanager for notification routing)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files — alert rules evaluated at evaluation_interval
rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # NVIDIA DCGM Exporter - GPU Metrics
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']
        labels:
          instance: 'dgx-spark'
    scrape_interval: 5s  # More frequent for GPU metrics

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'dgx-spark'

  # Pipeline Services — health probes for availability tracking
  # The `up` metric (0/1) drives ServiceDown alerts and dashboard panels.
  - job_name: 'landing-page'
    metrics_path: /health
    static_configs:
      - targets: ['host.docker.internal:8080']
    scrape_interval: 30s
    scrape_timeout: 5s

  - job_name: 'genomics-portal'
    metrics_path: /health
    static_configs:
      - targets: ['host.docker.internal:5000']
    scrape_interval: 30s
    scrape_timeout: 5s

  - job_name: 'rag-api'
    metrics_path: /health
    static_configs:
      - targets: ['host.docker.internal:5001']
    scrape_interval: 30s
    scrape_timeout: 5s

  - job_name: 'drug-discovery'
    metrics_path: /healthz
    static_configs:
      - targets: ['host.docker.internal:8505']
    scrape_interval: 30s
    scrape_timeout: 5s
