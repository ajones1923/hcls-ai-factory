# HCLS AI Factory — Prometheus Alert Rules
# Alerts surface in Prometheus UI (/alerts) and Grafana Alerting tab.
# To route notifications, add Alertmanager to the monitoring stack.

groups:
  - name: service_health
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes."

      - alert: GPUTemperatureHigh
        expr: DCGM_FI_DEV_GPU_TEMP > 83
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "GPU temperature above 83°C"
          description: "GPU {{ $labels.gpu }} temperature is {{ $value }}°C, exceeding warning threshold."

      - alert: GPUTemperatureCritical
        expr: DCGM_FI_DEV_GPU_TEMP > 90
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "GPU temperature critically high (>90°C)"
          description: "GPU {{ $labels.gpu }} temperature is {{ $value }}°C. Immediate attention required."

      - alert: GPUMemoryHigh
        expr: (DCGM_FI_DEV_FB_USED / (DCGM_FI_DEV_FB_USED + DCGM_FI_DEV_FB_FREE)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "GPU memory usage above 90%"
          description: "GPU {{ $labels.gpu }} memory usage is {{ $value | printf \"%.1f\" }}%."

      - alert: DiskSpaceLow
        expr: (1 - node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space below 10% available"
          description: "Root filesystem is {{ $value | printf \"%.1f\" }}% full on {{ $labels.instance }}."

      - alert: DiskSpaceCritical
        expr: (1 - node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critically low (<5% available)"
          description: "Root filesystem is {{ $value | printf \"%.1f\" }}% full. Pipeline runs may fail."

      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "System memory usage above 90%"
          description: "Memory usage is {{ $value | printf \"%.1f\" }}% on {{ $labels.instance }}."

      - alert: GPUXIDError
        expr: DCGM_FI_DEV_XID_ERRORS > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "GPU XID error detected"
          description: "GPU {{ $labels.gpu }} reported XID error {{ $value }}. May indicate hardware or driver issues."

      - alert: HighCPUUsage
        expr: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100 > 95
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "CPU usage above 95% for 10 minutes"
          description: "Sustained high CPU usage of {{ $value | printf \"%.1f\" }}%."
