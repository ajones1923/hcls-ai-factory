version: '3.8'

services:
  web-portal:
    build: .
    container_name: genomics-portal
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ../data:/workspace/genome-pipeline/data:rw
      - ../scripts:/workspace/genome-pipeline/scripts:ro
      - ../config:/workspace/genome-pipeline/config:ro
      # Docker socket required for Parabricks container management (docker ps/stop).
      # SECURITY: This grants container-level Docker access. Bind portal to
      # localhost only (above) and use API_KEY auth to mitigate.
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - FLASK_ENV=production
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
