{% extends "base.html" %}

{% block extrahead %}
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} — HCLS AI Factory">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:image" content="{{ config.site_url }}diagrams/dgx_spark/HCLS%20AI%20Factory%20on%20NVIDIA%20DGX%20Spark%20Architectural%20Infographic%20v1.0.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} — HCLS AI Factory">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}diagrams/dgx_spark/HCLS%20AI%20Factory%20on%20NVIDIA%20DGX%20Spark%20Architectural%20Infographic%20v1.0.png">
{% endblock %}

{% block announce %}
  <strong>HCLS AI Factory</strong> &mdash; Precision Medicine Accelerator on NVIDIA DGX Spark &nbsp;
  <a href="{{ page.next_page.url | url if page.next_page else 'HCLS_AI_FACTORY_DEMO_GUIDE/' }}">
    Explore the Demo &rarr;
  </a>
{% endblock %}
