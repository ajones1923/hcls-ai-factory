site_name: HCLS AI Factory
site_description: Transform patient DNA into therapeutic candidates in hours, not months. Precision Medicine Accelerator on NVIDIA DGX Spark.
site_url: https://hcls-ai-factory.org

repo_name: ajones1923/hcls-ai-factory
repo_url: https://github.com/ajones1923/hcls-ai-factory

copyright: Copyright &copy; 2026 Adam Jones - HCLS AI Factory Open Project - Licensed under Apache 2.0 - v1.0.3

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - toc.follow
    - announce.dismiss
  logo: assets/HCLS Icon.png
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

plugins:
  - search:
      lang: en
      separator: "[\\s\\-\\.,;:!?()/_#@&*+=~]+"
  - tags
  - privacy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      guess_lang: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - toc:
      permalink: true

