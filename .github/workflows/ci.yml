name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check --output-format github .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install mypy and stubs
        run: pip install mypy types-requests types-tqdm types-psutil

      - name: Run mypy
        run: |
          mypy --ignore-missing-imports --no-error-summary \
            --exclude 'tests/' --exclude 'venv/' --exclude '.venv/' \
            landing-page/ || true

  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: rag-chat-pipeline
            workdir: rag-chat-pipeline
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov numpy loguru pymilvus pydantic pydantic-settings openai anthropic tqdm"
            exclude_deps: "torch sentence-transformers cyvcf2 pysam pynvml"
            markers: "not slow and not integration"
          - service: drug-discovery-pipeline
            workdir: drug-discovery-pipeline
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "rdkit stmol py3Dmol streamlit"
            markers: "not slow and not integration and not rdkit"
          - service: genomics-portal
            workdir: genomics-pipeline/web-portal
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "pynvml"
            markers: "not slow and not integration"
          - service: landing-page
            workdir: landing-page
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: ""
            markers: "not slow and not integration"
          - service: cart-agent
            workdir: ai_agent_adds/cart_intelligence_agent
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "torch sentence-transformers"
            markers: "not slow and not integration"
            optional: true
          - service: imaging-agent
            workdir: ai_agent_adds/imaging_intelligence_agent/agent
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "torch sentence-transformers SimpleITK"
            markers: "not slow and not integration"
            optional: true
          - service: onco-agent
            workdir: ai_agent_adds/precision_oncology_agent/agent
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "torch sentence-transformers"
            markers: "not slow and not integration"
            optional: true
    steps:
      - uses: actions/checkout@v6

      - name: Check if workdir exists
        id: check
        run: |
          if [ -d "${{ matrix.workdir }}" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping ${{ matrix.service }} — directory ${{ matrix.workdir }} not found"
          fi

      - name: Set up Python
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies from requirements.txt
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.workdir }}
        run: |
          # Install from requirements.txt, skipping packages that need GPU/system libs
          if [ -n "${{ matrix.exclude_deps }}" ]; then
            grep -ivE "$(echo '${{ matrix.exclude_deps }}' | tr ' ' '|')" ${{ matrix.reqfile }} | pip install -r /dev/stdin || true
          else
            pip install -r ${{ matrix.reqfile }}
          fi
          # Install test dependencies
          pip install ${{ matrix.extra_deps }}

      - name: Run tests
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.workdir }}
        run: |
          python -m pytest tests/ -v --tb=short \
            -m '${{ matrix.markers }}' \
            --cov=. --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: always() && steps.check.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: ${{ matrix.service }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always() && steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.service }}
          path: ${{ matrix.workdir }}/coverage.xml

  security:
    name: Security Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: rag-chat-pipeline
            workdir: rag-chat-pipeline
            reqfile: requirements.txt
            exclude_deps: "torch sentence-transformers cyvcf2 pysam pynvml"
          - service: drug-discovery-pipeline
            workdir: drug-discovery-pipeline
            reqfile: requirements.txt
            exclude_deps: "rdkit stmol py3Dmol streamlit"
          - service: genomics-portal
            workdir: genomics-pipeline/web-portal
            reqfile: requirements.txt
            exclude_deps: "pynvml"
          - service: landing-page
            workdir: landing-page
            reqfile: requirements.txt
            exclude_deps: ""
          - service: cart-agent
            workdir: ai_agent_adds/cart_intelligence_agent
            reqfile: requirements.txt
            exclude_deps: "torch sentence-transformers"
            optional: true
          - service: imaging-agent
            workdir: ai_agent_adds/imaging_intelligence_agent/agent
            reqfile: requirements.txt
            exclude_deps: "torch sentence-transformers SimpleITK"
            optional: true
          - service: onco-agent
            workdir: ai_agent_adds/precision_oncology_agent/agent
            reqfile: requirements.txt
            exclude_deps: "torch sentence-transformers"
            optional: true
    steps:
      - uses: actions/checkout@v6

      - name: Check if workdir exists
        id: check
        run: |
          if [ -d "${{ matrix.workdir }}" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping ${{ matrix.service }} — directory ${{ matrix.workdir }} not found"
          fi

      - name: Set up Python
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install pip-audit
        if: steps.check.outputs.exists == 'true'
        run: pip install pip-audit

      - name: Install auditable dependencies
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.workdir }}
        run: |
          if [ -n "${{ matrix.exclude_deps }}" ]; then
            grep -ivE "$(echo '${{ matrix.exclude_deps }}' | tr ' ' '|')" ${{ matrix.reqfile }} | pip install -r /dev/stdin || true
          else
            pip install -r ${{ matrix.reqfile }}
          fi

      - name: Run pip-audit
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.workdir }}
        run: |
          pip-audit --format json --output audit-results.json || true
          pip-audit --format columns || true

      - name: Upload audit results
        if: always() && steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: security-audit-${{ matrix.service }}
          path: ${{ matrix.workdir }}/audit-results.json

  secrets:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install mkdocs-material
        run: pip install -r requirements-docs.txt

      - name: Build docs
        run: mkdocs build
