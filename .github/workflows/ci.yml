name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check --select E9,F63,F7,F82 --output-format github .

  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: rag-chat-pipeline
            workdir: rag-chat-pipeline
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "torch sentence-transformers"
            markers: "not slow and not integration"
          - service: drug-discovery-pipeline
            workdir: drug-discovery-pipeline
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "rdkit stmol py3Dmol streamlit"
            markers: "not slow and not integration and not rdkit"
          - service: genomics-portal
            workdir: genomics-pipeline/web-portal
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: "pynvml"
            markers: "not slow and not integration"
          - service: landing-page
            workdir: landing-page
            reqfile: requirements.txt
            extra_deps: "pytest pytest-cov"
            exclude_deps: ""
            markers: "not slow and not integration"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies from requirements.txt
        working-directory: ${{ matrix.workdir }}
        run: |
          # Install from requirements.txt, skipping packages that need GPU/system libs
          if [ -n "${{ matrix.exclude_deps }}" ]; then
            grep -ivE "$(echo '${{ matrix.exclude_deps }}' | tr ' ' '|')" ${{ matrix.reqfile }} | pip install -r /dev/stdin || true
          else
            pip install -r ${{ matrix.reqfile }}
          fi
          # Install test dependencies
          pip install ${{ matrix.extra_deps }}

      - name: Run tests
        working-directory: ${{ matrix.workdir }}
        run: |
          python -m pytest tests/ -v --tb=short \
            -m '${{ matrix.markers }}' \
            --cov=. --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ${{ matrix.workdir }}/coverage.xml

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install mkdocs-material
        run: pip install -r requirements-docs.txt

      - name: Build docs
        run: mkdocs build
